@(curriculumList:List[Curriculum])

<div class="page-header">
    <h3 style="color: #2d02ff">
        ข้อมูลหลักสูตร:
    </h3>
</div>
<table class="table table-striped table-info" style="color: blue">
    <tr style="background-color: #0088ff;color: white">
        <th>ชื่อภาษาไทย</th>
        <th>ชื่อภาษาอังกฤษ</th>
        <th>การจัดทำ</th>
        <th>ปี พ.ศ.</th>
        <th style="text-align: center">
            <button class="btn btn-success btn-xs" onclick="window.location.href='/formNewCurriculum'">
                <span class="glyphicon glyphicon-plus"></span>New
            </button>
        </th>
    </tr>
    @for(curriculum <- curriculumList){
        <tr>
            <td><img style="position:relative;left:0px;height:20px" src="/assets/images/curriculum-icon.png">
                @curriculum.getNameTh()</td>
            <td>@curriculum.getNameEn()</td>
            <td>@curriculum.getStatus()</td>
            <td>@curriculum.getYear()</td>
            <td align="center">
                <a href="/formUpdateCurriculum/@curriculum.getCuId()"><span class="glyphicon glyphicon-wrench"></span></a>
                &nbsp;
                <a href="/deleteCurriculum/@curriculum.getCuId()"
                   onclick="return confirm('ท่านต้องการลบข้อมูลหลักสูตร: @curriculum.getNameTh()/@curriculum.getYear()')">
                   <span class="glyphicon glyphicon-trash"></span></a>
            </td>

        </tr>
    }
</table>
